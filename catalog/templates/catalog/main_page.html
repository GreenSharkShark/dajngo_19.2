{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}
    <div class="col-lg-10">
        <div class="content">
            <h1 class="card-title text-center mt-5">Главная</h1>
            <h3 class="card-title text-center mt-1">Вы находитесь на сайте, предназначенном для продажи товаров</h3>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    {% for object in object_list %}
                        <div class="col-3 mt-2">
                            <div class="card text-center">
                                <img src="{% mediapath object.img %}" alt="{{ object.description }}">
                                <div class=" card-header">
                                {{ object.name }}
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Цена {{ object.price }}р</h5>
                                <p class="card-text">{{ object.description }}</p>
                                <a href="#" class="btn btn-primary">Купить</a>
                                <a href="{% url 'catalog:product_delete' object.pk %}" class="btn btn-danger">Удалить</a>
                            </div>
                        </div>
                        </div>
                    {% endfor %}
            </div>
        </div>
    </div>
    </div>
{% endblock %}
