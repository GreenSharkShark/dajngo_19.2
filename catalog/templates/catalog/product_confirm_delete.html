{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-10">
        <div class="row">
            <div class="col-6 align-items-center">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить товар {{ object.name }}?</p>
                        <button type="submit" class="btn-danger">Подтвердить</button>
                        <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
