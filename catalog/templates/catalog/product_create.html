{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-10">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h2>Создание товара</h2>
                </div>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
